<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Scraping Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="bg-gray-900 shadow-md py-4 px-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div class="flex items-center space-x-3">
            <!-- <img src="logo.png" alt="Logo" class="w-25 h-10"> -->
            <h1 class="text-xl sm:text-2xl font-bold text-white">Web Scraping Tool</h1>
        </div>
        <!-- Right: Nav Links -->
        <nav class="flex flex-col sm:flex-row sm:space-x-6 text-white font-medium space-y-2 sm:space-y-0">
            <a href="#" class="hover:text-blue-400 transition">Documentation</a>
            <a href="#" class="hover:text-blue-400 transition">GitHub</a>
            <a href="#" class="hover:text-blue-400 transition">Contact</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-3xl">

            <!-- URL Input -->
            <div class="mb-6">
                <label for="urlInput" class="block text-gray-700 font-semibold mb-2">Enter a URL to scrape:</label>
                <input type="url" id="urlInput" placeholder="e.g., https://example.com"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-wrap gap-3 mb-6">
                <button id="getArticleBtn"
                    class="flex-1 min-w-[150px] bg-blue-600 text-white p-3 rounded-lg font-semibold shadow-md hover:bg-blue-700 transition duration-300">
                    Get Article Schema
                </button>
                <button id="getBreadcrumbsBtn"
                    class="flex-1 min-w-[150px] bg-green-600 text-white p-3 rounded-lg font-semibold shadow-md hover:bg-green-700 transition duration-300">
                    Get Breadcrumbs Schema
                </button>
                <button id="getFaqBtn"
                    class="flex-1 min-w-[150px] bg-purple-600 text-white p-3 rounded-lg font-semibold shadow-md hover:bg-purple-700 transition duration-300">
                    Get FAQ Schema
                </button>
            </div>

            <!-- Output Section -->
            <div class="bg-gray-900 rounded-lg overflow-hidden">
                <div class="flex flex-wrap justify-between items-center px-4 py-2 border-b border-gray-700">
                    <span class="text-white font-semibold">Output</span>
                    <div class="flex flex-wrap gap-2 mt-2 sm:mt-0">
                        <button id="copyBtn"
                            class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">Copy</button>
                        <button id="minCopyBtn"
                            class="bg-yellow-500 text-white px-4 py-1 rounded hover:bg-yellow-600">Minified
                            Copy</button>
                        <button id="clearBtn"
                            class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Clear</button>
                    </div>
                </div>
                <pre
                    class="p-4 overflow-x-auto text-sm"><code id="output" class="text-gray-200">Click a button to fetch data...</code></pre>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer
        class="bg-gray-900 shadow-inner py-4 px-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
        <div class="flex items-center space-x-3">
            <!-- <img src="logo.png" alt="Logo" class="w-25 h-10"> -->
            <span class="text-white text-sm text-center sm:text-left">&copy; 2025 Web Scraping Tool. All rights
                reserved.
            </span>
        </div>
        <a href="#" class="text-blue-500 text-sm hover:underline text-center sm:text-right">Privacy Policy</a>
    </footer>

    <script>
        const output = document.getElementById('output');
        const copyBtn = document.getElementById('copyBtn');
        const minCopyBtn = document.getElementById('minCopyBtn');
        const clearBtn = document.getElementById('clearBtn');

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(output.textContent).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => copyBtn.textContent = 'Copy', 2000);
            });
        });

        minCopyBtn.addEventListener('click', () => {
            try {
                const parsed = JSON.parse(output.textContent);
                const minified = JSON.stringify(parsed);
                navigator.clipboard.writeText(minified).then(() => {
                    minCopyBtn.textContent = 'Minified Copied!';
                    setTimeout(() => minCopyBtn.textContent = 'Minified Copy', 2000);
                });
            } catch (e) {
                // If it's not valid JSON, just copy raw without spaces
                navigator.clipboard.writeText(output.textContent.replace(/\s+/g, ' ')).then(() => {
                    minCopyBtn.textContent = 'Minified Copied!';
                    setTimeout(() => minCopyBtn.textContent = 'Minified Copy', 2000);
                });
            }
        });

        clearBtn.addEventListener('click', () => {
            output.textContent = '';
        });
    </script>
    <script src="client.js"></script>
</body>

</html>
